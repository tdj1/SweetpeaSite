<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 4 Months!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe1e8, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff6b81;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 2px solid #ffd6dc;
      border-radius: 10px;
      width: 100%;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #ff6b81;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    #messagePage {
      display: none;
    }
    .heart {
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h1>üíñ Welcome Love üíñ</h1>
    <p>Please log in for a special surprise!</p>
    <input type="text" id="name" placeholder="Your Name">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login to Love</button>
  </div>

  <div class="container" id="messagePage">
    <h1>Happy 4 Months! üéâ</h1>
    <p class="heart">‚ù§Ô∏è</p>
    <p id="personalMessage"></p>
    <p>Every day with you is a blessing. Here's to many more months together!</p>
    <p>Love you always üíå</p>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();

      // Set a cute simple password you both know
      if (name === "annie" && pass === "0803") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("messagePage").style.display = "block";
        document.getElementById("personalMessage").textContent = `Dear ${name.charAt(0).toUpperCase() + name.slice(1)}, you make my world brighter every day.`;
      } else {
        alert("Oops! Try again with your secret name and password üí´");
      }
    }
  </script>
</body>
</html>
